<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Weather_site</title>
  <link rel="stylesheet" href="./style.css">
</head>
<body background="Weather HD Wallpaper.jpg">
  <div>
  <div class="container">
    <div class="search">
      <input type="text" class="search-bar" placeholder="Search">
      <button>
        <img src="search.png"  width="30">
      </button>
    </div>
    <div class="weather loading">
      <h2 class="city"></h2>
      <h1 class="temp"></h1>
      <div class="flex">
        <img src="https://openweathermap.org/img/wn/04n.png" alt="" class="icon" />
        <div class="report">Cloudy</div>
      </div>
      <div class="humidity" style="padding-top: 10px;">Humidity: 60%</div>
      <div class="wind" style="padding-top: 10px;">Wind speed: 6.2 km/h</div>
    </div>
  </div>
  <br>
  <br>
<script src="./script.js"></script>
</body>
</html>
